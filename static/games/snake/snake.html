<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../navbar.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <link rel="stylesheet" href="../winning-message.css">
    <link rel="stylesheet" href="../highscores.css">
    <link rel="stylesheet" href="../games.css">
</head>
<body>
    <nav>
    </nav>

    <div class="board">
        <h3>Score:<span id="result">0</span></h3>
        <br>
        <button id="restartButton">Restart</button>
        <button id="Pause" onclick="pauseGame()">Start</button>
        <br>
        <br>
        <div id="divTouch">
            <div id="upDiv" class="controls" onclick="leadSnakeTouch('up')"></div>
            <div id="rightDiv" class="controls" onclick="leadSnakeTouch('right')"></div>
            <div id="leftDiv" class="controls" onclick="leadSnakeTouch('left')"></div>
            <div id="downDiv" class="controls" onclick="leadSnakeTouch('down')"></div>

        </div>
        <div id="grid">
        </div>
    </div>
    <div class="winning-message" style="font-size: 6vw;" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="startButton">Restart</button>
    </div>
    <div id="highScores">
        <div data-high-scores-text></div>
    </div>
    <script src="../scores.js"></script>
    <script src="main.js"></script>
    <script src="../../menu.js"></script>
</body>
</html>
