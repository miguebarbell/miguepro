<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <meta property="og:title" content="JavaScript Tetris" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
<!--    <link rel="stylesheet" href="../games.css">-->
    <link rel="stylesheet" href="../winning-message.css">
    <link rel="stylesheet" href="../highscores.css">
    <link rel="stylesheet" href="../navbar.css">
  </head>
  <body>
  <nav>
    <div id="navbar" class="menu">
      <a href="../../games.html" class="nav-button">Games</a>
    </div>
    <a href="../../index.html" class="nav-button">Home</a>
  </nav>
  <div class="board">
    <div class="grid">
<!--      <div class="left-column">-->
<!--        <h2>HIGH SCORES</h2>-->
<!--        <ol id="highScores"></ol>-->
<!--      </div>-->
      <canvas id="board" class="game-board"></canvas>
      <div class="right-column">
        <div>
          <h1>TETRIS</h1>
          <p>Score: <span id="score">0</span></p>
          <p>Lines: <span id="lines">0</span></p>
          <p>Level: <span id="level">0</span></p>
          <canvas id="next" class="next"></canvas>
        </div>
        <div id="sound-div">
          <span class="sound-item" id="sound-speaker"></span>
          <span class="sound-item" id="sound-description"></span>
        </div>
        <button id="play-btn" onclick="play()" class="play-button">Play</button>
        <button id="pause-btn" onclick="pause()" class="play-button">Pause</button>
      </div>
    </div>
    <div class="winning-message" id="winningMessage">
      <div data-winning-message-text></div>
      <button id="startButton">Restart</button>
    </div>
    <div id="highScores">
      <div data-high-scores-text></div>
      <!--    <button id="closeHighScores">Close</button>-->
    </div>
</div>
    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="board.js"></script>
    <script type="text/javascript" src="piece.js"></script>
    <script type="text/javascript" src="sound.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="../scores.js"></script>

  </body>
</html>
