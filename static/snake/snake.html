<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../navbar.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />

    <nav>
